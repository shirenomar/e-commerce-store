<button mat-raised-button
        color="primary"
        class="m-3"
        (click)="showItems()">
    Open Category Options
</button>

<div [@listAnimation]="categories.length"
     *ngIf="categories"
     class="flex">
    <mat-card class="p-3 m-3 text-lg !w-fit !h-fit cursor-pointer"
              *ngFor="let category of categories"
              (click)="onSelectCategory(category.name)">
        <img [src]="'assets/images/'+ category.icon "
             class="h-32 w-52">
        <div class="text-center uppercase"> {{category.name}}</div>
    </mat-card>
</div>

<mat-grid-list cols="3"
               rowHeight="3:3">
    <mat-grid-tile *ngFor="let product of products$ | async"
                   class="!h-fit !list-item">
        <app-product-item [item]="product"></app-product-item>
    </mat-grid-tile>
</mat-grid-list>
